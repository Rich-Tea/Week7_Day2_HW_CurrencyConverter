<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Currency Converter</title>
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>My Currency Converter!</h1>
   
    <div>
    <h2>Enter amount:</h2>
    <input id="amount" type="number">

  </div>
 <div>
     <select name="base" id="base">
         <option v-for="currency in currencies">{{ currencies.base }}</option>
         </select>
 </div>

 <div>
     <select name="currency" id="currency">
      <option v-for="currency in currencies">{{ currencies.rates }}</option>
     </select>
 </div>

 </div>
</body>
</html>
